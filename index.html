
<!DOCTYPE html>

    <title>딥던전 커닝페이퍼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        @keyframes roamer-glow {
            0%, 100% {
                box-shadow: 0 0 3px rgba(245, 158, 11, 0.2), inset 0 0 2px rgba(245, 158, 11, 0.1);
                border-color: rgba(245, 158, 11, 0.3);
            }
            50% {
                box-shadow: 0 0 12px rgba(245, 158, 11, 0.4), inset 0 0 5px rgba(245, 158, 11, 0.2);
                border-color: rgba(245, 158, 11, 0.5);
            }
        }
        @keyframes danger-glow {
            0%, 100% {
                box-shadow: 0 0 3px rgba(239, 68, 68, 0.1), inset 0 0 2px rgba(239, 68, 68, 0.05);
                border-color: rgba(239, 68, 68, 0.2);
            }
            50% {
                box-shadow: 0 0 12px rgba(239, 68, 68, 0.5), inset 0 0 6px rgba(239, 68, 68, 0.2);
                border-color: rgba(239, 68, 68, 0.6);
            }
        }
        .animate-roamer-glow {
            animation: roamer-glow 3s ease-in-out infinite;
        }
        .animate-danger-glow {
            animation: danger-glow 2s ease-in-out infinite;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
